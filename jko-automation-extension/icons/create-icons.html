<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <h1>Icon Generator</h1>
    <p>Open this file in a browser and it will generate the icon files.</p>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    <br><br>
    <a id="download16" download="icon16.png">Download 16x16</a><br>
    <a id="download48" download="icon48.png">Download 48x48</a><br>
    <a id="download128" download="icon128.png">Download 128x128</a>

    <script>
        function createIcon(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4CAF50');
            gradient.addColorStop(1, '#2E7D32');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Border
            ctx.strokeStyle = '#1B5E20';
            ctx.lineWidth = size / 16;
            ctx.strokeRect(0, 0, size, size);

            // Draw "JKO" text
            ctx.fillStyle = 'white';
            ctx.font = 'bold ' + (size / 3.5) + 'px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('JKO', size / 2, size / 2);

            return canvas.toDataURL('image/png');
        }

        // Generate icons
        const icon16 = createIcon(document.getElementById('canvas16'), 16);
        const icon48 = createIcon(document.getElementById('canvas48'), 48);
        const icon128 = createIcon(document.getElementById('canvas128'), 128);

        // Set download links
        document.getElementById('download16').href = icon16;
        document.getElementById('download48').href = icon48;
        document.getElementById('download128').href = icon128;

        console.log('Icons generated! Click the download links above.');
    </script>
</body>
</html>
